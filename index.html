<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="outer-container">
      <div id="top-container">
        <h1>To-do List</h1>
        <div id="input-container">
          <input id="todo-name" type="text" name="todo-name" required maxlength="30" placeholder="What do you want to do today...">
          <button id="create-todo" name="create-todo" type="button">Create To-do</button>
        </div>
      </div>
      <div class="divider"></div>
      <div id="bottom-container">
        <ul id="todo-ulist">
          <li class="todo-item">Todo #1<button class="delete-todo" type="button">X</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
